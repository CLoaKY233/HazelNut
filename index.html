<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Announcement Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
  </header>
  <main>
    <nav class="side-panel" id="sidePanel">
        <i id="toggleSidePanel" class="fas fa-bars toggle-icon"></i>
      <ul>
        <li class="active" data-content="announcements"><span class="menu-icon">ðŸŽ¤</span> Announcements</li>
        <li data-content="supervisors"><span class="menu-icon">ðŸ‘¤</span> Supervisors</li>
        <li data-content="teams"><span class="menu-icon">ðŸ‘¥</span> Teams</li>
      </ul>
    </nav>
    <section class="main-content">
        <div id="announcements" class="content active">
            <h2>Create Announcement</h2>
    
            <form id="announcement-form">
              <label for="title">Title:</label>
              <input type="text" id="title" name="title" required>
    
              <label for="announcer">Announcer:</label>
              <input type="text" id="announcer" name="announcer" required>
    
              <label for="announcement-body">Announcement:</label>
              <textarea id="announcement-body" name="announcement-body" rows="10" required></textarea>
    
              <label for="department">Department:</label>
              <input type="text" id="department" name="department">
    
              <label for="priority">Priority:</label>
              <select id="priority" name="priority" required>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
    
              <button type="submit">Publish</button>
            </form>
          </div>
    
          <div id="supervisors" class="content">
            <h2>Supervisors List</h2>
            <ul>
              <li>Supervisor 1</li>
              <li>Supervisor 2</li>
            </ul>
          </div>
    
          <div id="teams" class="content">
            <h2>Teams List</h2>
            <ul>
              <li>Team 1</li>
              <li>Team 2</li>
            </ul>
          </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
